<input type="file" id="foto" accept="image/*">

<script src="https://unpkg.com/exifr/dist/lite.umd.js"></script>

<script>
document.getElementById('foto').addEventListener('change', async (e) => {
  const file = e.target.files[0];
  const exif = await exifr.gps(file);

  if (exif) {
    console.log("Latitude:", exif.latitude);
    console.log("Longitude:", exif.longitude);
  } else {
    console.log("Foto sem dados GPS");
  }
});
</script>
